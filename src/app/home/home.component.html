<div class="main-container">
    <div class="card-container">
      <mat-card class="card" *ngFor="let card of cards">
        <div class="item-img">
            <img mat-card-image src="{{card.img}}" alt="Photo of a Shiba Inu">
        </div>
        <mat-card-content>
          <p>{{card.desc}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Read More</button>
          <button mat-button>Buy</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
